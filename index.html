<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main>
    <div class="content-header">
        <h2 class="header-fish">Fish List</h2> 
        <h2 class="header-tips">Tips</h2>
    </div>

       <section id="fishList">
           <!-- Fish grid will be dynamically generated here -->
       </section>
      
       <section id="tipList">
           <!-- Care tips will be dynamically generated here -->
       </section>

       <h2 class="header-location">locations</h2>
       <section id="locationList">
           <!-- Location grid will be dynamically generated here -->
       </section>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
